<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üî• Compact Calories Burned Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      min-height: 100vh;
    }
    .form-container {
      max-width: 700px;
      width: 100%;
      background-color: rgba(0,0,0,0.85);
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
      color: #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #17a2b8;
      text-shadow: 0 0 10px #17a2b8;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px 20px;
      justify-content: space-between;
    }
    .form-group {
      flex: 1 1 45%; /* Two columns, 45% width each, flexible */
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      user-select: none;
      color: #ccc;
    }
    select, input {
      padding: 8px 10px;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      color: #000;
      background-color: #dff7ff;
      transition: box-shadow 0.3s ease;
    }
    select:focus, input:focus {
      outline: none;
      box-shadow: 0 0 8px #17a2b8;
    }
    button {
      padding: 10px 25px;
      background-color: #17a2b8;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      letter-spacing: 1.2px;
      user-select: none;
      align-self: center;
      margin-top: 10px;
      flex: 0 0 auto; /* fix button size */
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
      transform: none;
    }
    button:hover:not(:disabled) {
      background-color: #138496;
      transform: scale(1.05);
    }
    .result, .error {
      margin-top: 25px;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 12px 18px;
      border-radius: 12px;
      user-select: text;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    .result {
      background-color: #28a745;
      color: #fff;
      text-shadow: 0 0 6px #155724;
    }
    .error {
      background-color: #dc3545;
      color: #fff;
      text-shadow: 0 0 6px #721c24;
    }

    /* Responsive: single column on narrow screens */
    @media (max-width: 520px) {
      .form-group {
        flex: 1 1 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container" role="main" aria-label="Calories Burned Prediction Form">
    <h2>üî• Calories Burnt Predictor üî•</h2>
    <form id="calorieForm" action="/" method="POST" novalidate>
      <div class="form-group">
        <label for="Sex">Sex</label>
        <select id="Sex" name="Sex" required aria-required="true">
          <option value="" disabled selected>Select Sex</option>
          <option value="female" {% if form_data and form_data.Sex == 'female' %}selected{% endif %}>Female</option>
          <option value="male" {% if form_data and form_data.Sex == 'male' %}selected{% endif %}>Male</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Intensity">Intensity</label>
        <select id="Intensity" name="Intensity" required aria-required="true">
          <option value="" disabled selected>Select Intensity</option>
          <option value="Low" {% if form_data and form_data.Intensity == 'Low' %}selected{% endif %}>Low</option>
          <option value="Medium" {% if form_data and form_data.Intensity == 'Medium' %}selected{% endif %}>Medium</option>
          <option value="High" {% if form_data and form_data.Intensity == 'High' %}selected{% endif %}>High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Age">Age (years)</label>
        <input
          type="number"
          id="Age"
          name="Age"
          min="1"
          max="120"
          placeholder="e.g. 30"
          required
          value="{{ form_data.Age if form_data else '' }}"
        />
      </div>

      <div class="form-group">
        <label for="Height">Height (cm)</label>
        <input
          type="number"
          id="Height"
          name="Height"
          min="50"
          max="250"
          placeholder="e.g. 175"
          required
          value="{{ form_data.Height if form_data else '' }}"
        />
      </div>

      <div class="form-group">
        <label for="Weight">Weight (kg)</label>
        <input
          type="number"
          id="Weight"
          name="Weight"
          min="10"
          max="300"
          placeholder="e.g. 70"
          required
          value="{{ form_data.Weight if form_data else '' }}"
        />
      </div>

      <div class="form-group">
        <label for="Duration">Duration (minutes)</label>
        <input
          type="number"
          id="Duration"
          name="Duration"
          min="1"
          max="300"
          placeholder="e.g. 45"
          required
          value="{{ form_data.Duration if form_data else '' }}"
        />
      </div>

      <div class="form-group">
        <label for="Heart_Rate">Heart Rate (bpm)</label>
        <input
          type="number"
          id="Heart_Rate"
          name="Heart_Rate"
          min="40"
          max="220"
          placeholder="e.g. 130"
          required
          value="{{ form_data.Heart_Rate if form_data else '' }}"
        />
      </div>

      <div class="form-group">
        <label for="Body_Temp">Body Temperature (¬∞C)</label>
        <input
          type="number"
          step="0.1"
          id="Body_Temp"
          name="Body_Temp"
          min="35"
          max="42"
          placeholder="e.g. 37.0"
          required
          value="{{ form_data.Body_Temp if form_data else '' }}"
        />
      </div>

      <button type="submit" id="submitBtn" disabled>Predict Calories</button>
    </form>

    <div id="messageContainer" aria-live="polite" style="min-height: 60px;">
      {% if prediction %}
        <div class="result" role="alert">
          üî• Estimated Calories Burned: <strong>{{ prediction }}</strong> kcal
        </div>
      {% endif %}
      {% if error %}
        <div class="error" role="alert">
          ‚ö†Ô∏è Error: {{ error }}
        </div>
      {% endif %}
    </div>
  </div>

  <script>
    (() => {
      const form = document.getElementById('calorieForm');
      const submitBtn = document.getElementById('submitBtn');
      const inputs = form.querySelectorAll('input, select');

      // Enable submit only if form is valid
      function validateForm() {
        let valid = true;
        inputs.forEach(input => {
          if (!input.checkValidity()) valid = false;
        });
        submitBtn.disabled = !valid;
      }

      inputs.forEach(input => {
        input.addEventListener('input', validateForm);
        input.addEventListener('change', validateForm);
      });

      // Validate on page load
      validateForm();

      // Scroll to result on submit
      form.addEventListener('submit', () => {
        setTimeout(() => {
          const msg = document.getElementById('messageContainer');
          if (msg) msg.scrollIntoView({ behavior: 'smooth' });
        }, 100);
      });
    })();
  </script>
</body>
</html>
